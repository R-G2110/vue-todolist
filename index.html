<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CDN Vue -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<!-- CDN Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	<!-- CDN Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">

	<title>Vue To Do List</title>
</head>
<body>

	<div id="app" class="container text-center ">
		<div class="col-12 my-5">
			logo
		</div>
		
		<div class="new-task col-12 my-5">
			<input 
				@keyup.enter="addTask"
				v-model.trim  ="newTask" 
				type="text" 
				placeholder="Inserisci una nuova task"
			>
			<button @click="addTask">ADD</button>
			<p 
				id="error-empty" 
				v-if="isError"
				class="error"
			>Attenzione!!! Il nuovo task deve avere almeno 5 caratteri!!!</p>
			<p id="error-task-undone" class="d-none">{{errorMsg}}</p>
		</div>
		
		<div id="card-list" class="col-12 text-start my-5 ">
			<ul v-if="tasks.length > 0">
				<li 
					v-for="(task, index) in tasks" 
					:key="index" 
					:class="{'done': task.done}"
					@click="task.done =!task.done"
					>
        	<span :class="{'done': isDone === true}" @click="isDone = !isDone">
						{{task.text}}
					</span>
					<i 
						@click.stop="removeTask(index)"
						class="fa-solid fa-trash"
					></i>
				</li>
				
			</ul>
			<h3 v-else>Task list empty</h3>
		</div>

		
		
	</div>

	<script src="js/script.js"></script>
</body>
</html>
